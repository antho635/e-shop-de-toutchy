{% extends 'base.html' %}

{% block content %}

{% for product in products %}
<div id="products" class="list-group">
    <p>
        <img class="product_img" src="{{ product.image.url }}" alt="{{ product.name }}">
    </p>

    <div class="item">
        <div class="caption">
            <h4 class="group inner list-group-item-heading">{{ product.name }}</h4>
            <p class="group inner list-group-item-text">
                {{ product.description }}.</p>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p class="lead">{{ product.price }} â‚¬</p>
                </div>
                <div class="col-xs-12 col-md-6">
                    <a class="btn btn-success" href="{{ product.get_absolute_url }}">Voir le produit</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
