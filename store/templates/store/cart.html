{% extends 'base.html' %}

{% block content %}

{% for order in orders %}

    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" style="width:30%">
    <p>{{ order.quantity }} article(s) dans le panier</p>

{% endfor %}

<a href="{% url 'delete-cart' %}">Supprimer panier</a>

{% endblock %}
