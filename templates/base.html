<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- SCRIPT FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a2a69c8064.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <title>Boutique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    -->
</head>

    <body>
        <header>
            <div>
                <a href="{% url 'index' %}">
                    <h1 style="margin-bottom:45px;"  class="text-center">E-shop de Toutchy</h1>
                </a>
            </div>

            <nav class="nav justify-content-center" style="border:solid 1px grey"> <!- alignement centre -->
                {% if user.is_authenticated %}
                        <a style="margin:auto;" class="nav-link" href="{% url 'logout' %}">DÃ©connexion</a>
                {% else %}
                        <a style="margin:auto;"  class="nav-link" href="{% url 'login' %}">Connexion</a>
                        <a style="margin:auto;"  class="nav-link" href="{% url 'signup' %}">Inscription</a>
                {% endif %}

                {% if user.cart %}

                <p>
                    <a style="margin:auto;"  class="nav-link" href="{% url 'cart' %}">
                        <img src="media/images/panier.png" alt="" style="width:25%">
                    ({{ user.cart.orders.count }})</a>
                </p>
                {% endif %}

            </nav>
        </header>

        <div id="container"
             style="display: flex;
                    width: 80%;
                    justify-content: space-around;
                    margin: auto;
                    flex-wrap:wrap;">
        {% block content %}
        {% endblock %}
        </div>

            <footer style="background: lightgray; padding: 30px 0;" >
                <div class="container">
                    <p class="text-center">Copyright &copy; 2020 Toutchy</p>
                </div>
            </footer>
    </body>
</html>
